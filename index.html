<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roses Burgers</title>
    <meta name="description" content="Sistema de gestión de pedidos — Roses Burgers" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        var t = localStorage.getItem('roses-theme');
        if (t === 'light') document.documentElement.classList.add('light');
      })();
    </script>

    <!-- IBM Plex Sans — utilitarian, sharp, industrial feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=IBM+Plex+Sans+Condensed:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
